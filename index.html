<html lang="en">
    <head>
        <title>HW4</title>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet">
        <!--adding the jQuery style sheet -->
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
    </head>

    <body>
        <h1>Interactive Dynamic Table</h1>
        <h3>Enter four numbers (range -50 to 50).</h3>

        <div id="userInput">
            <form id="inputForm">
                <ul class="wrapper">
                    <li>
                       <div id="firstColslider"></div>
                         <label for="firstC">Enter the range of multiplicand from Minimum to Maxium:</label>
                        <input type="number" id="firstC" name="firstC"><br>
                    </li>
                    <li>
                       <div id="lastColslider"></div>
                        <label for="lastC">Maximum Column Value</label>
                        <input type="number" id="lastC" name="lastC"><br>
                    </li>
                    <li>
                      <div id="firstRowslider"></div>
                        <label for="firstR">Enter the range of multiplier from Minimum to Maximum:</label>
                        <input type="number" id="firstR" name="firstR"><br>
                    </li>
                    <li>
                      <div id="lastRowslider"></div>
                        <label for="lastR">Maximum Row Value</label>
                        <input type="number" id="lastR" name="lastR"><br>>
                    </li>
                    <li>
                        <button id="submitBtn" type="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </div>

        <!-- The multipl table -->
        <div id="multTable"></div>


        <!-- jQuery files -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/jquery.validate.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/additional-methods.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

        <!-- file to handle jQuery custom validation rules -->
        <script src="js/hw.validate.js"></script>
        <script src="js/tValidate.js"></script>
        <script src="js/slider.js"></script>
    </body>
</html>
